<html>
<head>
      <title>Kerala Tourism</title>
</head>
<body>
<form>
	  <h1>Explore Kerala</h1>
<fieldset>
          <legend><center>Personal Details</center></legend>
          Name: <input type="text"  placeholder="enter your name"  size="25"  maxlength="50" required><br><br>
 	  Password: <input type="password"><br><br>
          Date of birth: <input type="date" value="dob"><br><br>
          Gender: <input type="radio" name="gender" value="m"><label>Male</label>
                  <input type="radio" name="gender" value="f"><label>Female</label><br><br>
          State: 
          <select>
                  <option value="A">Andhra Pradesh</option>
                  <option value="K">Kerala</option>
                  <option value="T">Tamil Nadu</option>



                  <option value="k">Karnataka</option>
                  <option value="M">Maharastra</option>
                  <option value="B">Bihar</option>
          </select><br><br>
          Address:<br>
          <textarea rows="2" cols="30"></textarea><br><br>
          Contact: <input type ="tel" placeholder="contact number" required><br><br>
          Email: <input type="email" placeholder="mail" maxlength="100"><br><br>
</fieldset>
<fieldset>
          <legend><center>Tour</center></legend>
          Packages:
          <select>
                  <option value="1">25000</option>
                  <option value="2">50000</option>
                  <option value="3">75000</option>
                  <option value="4">80000</option>
          </select><br><br>
	  Preferrred Activities Style:
          <select>
                  <option value="1">Relaxed</option>
                  <option value="2">Moderate</option>
  		  <option value="3">Adventurous</option>

          </select>
          <br><br>
          Days: <input type="number" placeholder="no.of days" required><br><br>
         
         Rooms: <input type="number" placeholder="no.of rooms needed" required><br><br>
         Food: 
         <select>
                  <option value="1">Veg</option>
                  <option value="2">Non-veg</option>
                  <option value="3">Both</option>
        </select><br><br>
        Emergency Contact: <br>
        <input type="text" placeholder="name" required ><br><br>
 	<input type="tel" placeholder="contact number" required><br>
        <h2><center>YOUR SAFETY IS ALWAYS OUR FIRST PRIORITY</center></h2>
</fieldset>          
</form>
</body>
</html>
